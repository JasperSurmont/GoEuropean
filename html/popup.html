<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
<h1>Go Europe</h1>
<div class="country-selector">
    <p>Fill in your country here for country specific suggestions!
        If your country is not on the list, there are no specific suggestions
        for that country</p>
    <div style="display: flex; align-items: center; width: 100%;">
        <input id="country-input" placeholder="Fill in your country here">
        <span id="remove-btn" style="display: none;">X</span>
    </div>
    <div id="autocomplete-list" class="autocomplete-items"></div>
</div>
<div id="message">Visit a website to see suggestions!</div>
<script src="../js/popup.js"></script>
</body>
</html>
